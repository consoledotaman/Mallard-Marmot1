<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        #page7{
    display:flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    width:100vw;
    background-color: #f5f5f5;
}
.page7-top{
    display: flex;
    width:85vw;
    height:10vw;
    align-items: center;
    justify-content: center;
    text-align: center;
    margin-bottom:1vw;
    background-color: #f5f5f5;
    border-radius:3vw;
    
    
}
.page7-top h2{
    font-size:4vw;
    color:#000;
}


.services-item-div {
    display: flex;
    justify-content: space-evenly;
    flex-wrap: wrap;
    gap:2.5vw;
    width:100%;
}
.column {
    width: 35vw;
    gap:2vw;
}
.service-item {
    background: white;
    padding: 15px;
    margin: 10px 0;
    border-radius: 4vmax;
    border: 1px solid black;
    font-size: 1.8vmax;
    font-weight: normal;
    text-align: center;
    cursor: pointer;
    width:100%;
    position: relative;
    overflow: hidden;
}

.service-item::after {
    content: "";
    position: absolute;
    height: 100%;
    width: 100%;
    background-color: black;
    left: 0;
    bottom: -100%;
    border-radius: 50%;
    transition: all ease 0.4s;
}

.service-item:hover::after {
    bottom: 0;
    border-radius: 0;
}

.service-item a {
    color: #000000;
    text-decoration: none;
    position: relative;
    z-index: 9;
}



.service-item:hover a {
    color: #fff;
}
@media (max-width: 768px) {
    .service-item {
        width: 100%; /* Full width on smaller screens */
    }
}
.service-viewmore{
    height:3vw;
    padding:2vw;
    border-radius:3vw;
    
    display:flex;
    align-items: center;
    margin:3vw 3vw;
    background-color: #000;

}
.service-viewmore p{
    font-size:1.3vw;
    font-weight: 500;
    margin-inline:0.6vw;
    text-decoration: none;
    color:#fff;
}
.arrow-div4{
    height:2.8vw;
    width:2.8vw;
    border-radius:50%;
    
    display: flex;
    align-items: center;
    justify-content: center;
    
    background-color: #fff;
    color:#000;
    position: relative;
}
.arrow-div4 i{
    text-decoration: none;
}
a{
    text-decoration: none;
}
    </style>
</head>
<body>
