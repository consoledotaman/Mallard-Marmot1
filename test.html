<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popup on Submit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    form {
      margin-top: 100px;
      text-align: center;
    }

    /* The popup overlay */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* semi-transparent black */
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999; /* stays on top */
    }

    /* The popup box */
    .popup-box {
      background-color: #fff;
      padding: 25px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .popup-box.success {
      border: 2px solid #28a745;
      color: #28a745;
    }

    .popup-box.error {
      border: 2px solid #dc3545;
      color: #dc3545;
    }

    .popup-box button {
      margin-top: 20px;
      padding: 8px 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup-box button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <br><br>
    <button type="submit">Submit</button>
  </form>

  <!-- Popup Overlay -->
  <div id="popupOverlay" class="popup-overlay">
    <div id="popupBox" class="popup-box">
      <p id="popupMessage">Message goes here</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('myForm');
    const popupOverlay = document.getElementById('popupOverlay');
    const popupBox = document.getElementById('popupBox');
    const popupMessage = document.getElementById('popupMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Simulate success
      const isSuccess = true;

      if (isSuccess) {
        popupMessage.textContent = "Form submitted successfully!";
        popupBox.classList.remove("error");
        popupBox.classList.add("success");
      } else {
        popupMessage.textContent = "Form submission failed.";
        popupBox.classList.remove("success");
        popupBox.classList.add("error");
      }

      popupOverlay.style.display = "flex";
    });

    function closePopup() {
      popupOverlay.style.display = "none";
    }
  </script>

</body>
</html>
