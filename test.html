<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel with Swiper</title>
    
    <!-- Add Swiper's CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.3.2/swiper-bundle.min.css">
    
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f8f8;
        }
        
        .container {
            max-width: 1200px;
            margin: 40px auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        /* Swiper Container */
        .swiper {
            width: 80%;  /* Adjust width */
            height: 400px;  /* Fixed height */
            margin: auto; /* Center it */
        }

        /* Swiper Slides */
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f3f3f3; /* Light background */
        }

        /* Ensure Images Fit Properly */
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures full coverage */
            border-radius: 10px; /* Optional rounded corners */
        }

        /* Navigation Buttons */
        .swiper-button-next, .swiper-button-prev {
            color: #fff;  /* Make arrows white */
            background: rgba(0, 0, 0, 0.5); /* Add semi-transparent background */
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        /* Fix for Swiper's built-in sizing of navigation buttons */
        .swiper-button-next:after, .swiper-button-prev:after {
            font-size: 18px !important;
        }

        /* Pagination Dots */
        .swiper-pagination-bullet {
            background: #fff; /* White dots */
            opacity: 0.8;
        }

        .swiper-pagination-bullet-active {
            background: #ff5722; /* Highlight active dot */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Carousel</h1>
        
        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <!-- Slide 1 -->
                <div class="swiper-slide">
                    <img src="https://source.unsplash.com/random/800x600/?nature" alt="Nature">
                </div>
                <!-- Slide 2 -->
                <div class="swiper-slide">
                    <img src="https://source.unsplash.com/random/800x600/?travel" alt="Travel">
                </div>
                <!-- Slide 3 -->
                <div class="swiper-slide">
                    <img src="https://source.unsplash.com/random/800x600/?architecture" alt="Architecture">
                </div>
                <!-- Slide 4 -->
                <div class="swiper-slide">
                    <img src="https://source.unsplash.com/random/800x600/?food" alt="Food">
                </div>
                <!-- Slide 5 -->
                <div class="swiper-slide">
                    <img src="https://source.unsplash.com/random/800x600/?animals" alt="Animals">
                </div>
            </div>
            
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            
            <!-- Add Navigation -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <!-- Add Swiper's JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.3.2/swiper-bundle.min.js"></script>
    
    <script>
        // Initialize Swiper
        document.addEventListener('DOMContentLoaded', function() {
            var swiper = new Swiper(".mySwiper", {
                // Enable accessibility
                a11y: true,
                
                // Enable keyboard control
                keyboard: {
                    enabled: true,
                    onlyInViewport: true,
                },
                
                // Enable pagination
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
                
                // Enable navigation buttons
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                
                // Enable continuous loop
                loop: true,
                
                // Enable autoplay
                autoplay: {
                    delay: 4000,
                    disableOnInteraction: false,
                },
                
                // Add effect
                effect: "slide",
                
                // Enable responsive breakpoints
                breakpoints: {
                    640: {
                        slidesPerView: 1,
                    },
                    768: {
                        slidesPerView: 1,
                    },
                    1024: {
                        slidesPerView: 1,
                    },
                }
            });
        });
    </script>
</body>
</html>
